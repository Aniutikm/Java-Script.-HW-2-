<!-- 
    1. С
    реди трех чисел найти среднее арифметическое. Если среди чисел есть равные, вывести сообщение "Ошибка". Числа принять от пользователя.

    2. Построить прямоугольный треугольник состоящий из символа "*".

    3. Определить какое из трех, введенных пользователем, чисел максимальное и вывести его на экран.

    4. Дано два числа A и B где (A<B). 
    Выведите на экран суму всех чисел расположенных в числовом промежутке от А до В. 
    Выведите на экран все нечетные значения, расположенные в числовом промежутке от А до В. 


    5. Вывести на экран ряд чисел Фибоначчи, состоящий из n элементов (n принять от пользователя).
       Числа Фибоначчи – это элементы числовой последовательности, в которой каждое последующее число равно сумме двух предыдущих.

    6. Вывести на экран таблицу умножения от 0 до 9. -->
    
    <!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson 10</title>
   <script type="text/javascript">

    //Завдання 1//

    var a = +prompt("Task1 \nFirst number");
    var b = +prompt("Second number");
    var c = +prompt("Third number");
    
    if(a == b || a == c || b == c)
    {
      document.write("Mistake!!!");
    }
    else
    {
      var average = (a + b + c)/3;
      document.write("Задача 1. Среднее арифметическое: " + average);
    }

    // Завдання 2 //
    document.write("<br>Task 2<br>")
    for(var i = 0; i <= 10; i++)
    {
        for(var j = 0; j <= i; j++)
        {
            document.write("*");
        }
        document.write("<br>");
    }

    // Завдання 3 //

    var a = +prompt("Task 3. First number");
    var b = +prompt("Second number");
    var c = +prompt("Third number");

    if(a > b && a > c)
    {
        document.write("<br>Задание 3. Самое большое число: " + a);
    }
    else if(b > a && b > c)
    {
        document.write("<br>Задание 3. Самое большое число: " + b);
    }
    else
    {
        document.write("<br>Задание 3. Самое большое число: " + c);
    }

    // Завдання 4 //

    var a = 5;
    var b = 10
    var sum = 0;
    for(var i = a; i <= b; i++)
    {
        sum += i;
    }
    document.write(`<br>Задача 4. Сумма всех чисел расположенных в числовом промежутке от ${a} до ${b} - ${sum}`);

    document.write(`<br>Задача 4. Все нечетные значения, расположенные в числовом промежутке от ${a} до ${b} - `);
    for(var i = a; i <= b; i++)
    {
       if(i % 2 != 0)
       {
        document.write(i + ", ");
       }
    }

    // Завдання 5 //

    var n = +prompt("Задача 5. Введите количество чисел Фибоначчи, не меньше 1");
    var firstValue = 1;
    var secondValue = 2;
    var nextValue = firstValue + secondValue;

    if(n < 1 || isNaN(n))
    {
        document.write("Ошибка!!!");
    }
    else
    {
        document.write("<br> Ряд чисел Фибоначчи: ");
        
    for(var i = 0; i <= n; i++)
    {
        document.write(nextValue + ", ");
        firstValue = secondValue;
        secondValue = nextValue;
        nextValue = firstValue + secondValue;
    }
    }
  //Завдання 6 //

  document.write("<br>Task 6");
  for(var i = 0; i <= 9; i++)
  {
    for(var j = 1; j <= 9; j++)
    {
        var result = i * j;
        document.write(`<br>${i} * ${j} = ${result}`);
    }
    document.write("<br>");
  }




</script>
</head>
